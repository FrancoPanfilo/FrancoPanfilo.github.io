<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script defer src="../clasesPF1.js"></script>
  <script defer src="../funciones.js"></script>
  <script defer src="../modal.js"></script>
  <script defer src="MP.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="../PF1.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="MP.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <main>
    <div class="cabeza">
      <div class="Yfoto">
        <h1 class="titulo"><a id="volverInicio" href="../index.html">Mi Penca</a></h1>
        <img src="../Archivos/pelota.png" />
      </div>
      <nav class="navs">
        <a class="enlace" href="../CrearPenca/CP.html">Crear Penca</a>
        <a class="enlace" id="enlaceMedio" href="../UnirsePenca/UP.html">Unirme a Penca</a>
        <a class="enlace" id="MisPencas2" href="">Mis Pencas</a>
      </nav>
      <div class="verficacion" id="sesionCerrada">
        <button id="btn-abrir-modal" class="btn btn-primary">Iniciar Sesion</button>
        <button id="btn-abrir-modal2" class="btn btn-primary">Registro</button>
      </div>
      <div id="sesionIniciada" class="Esconder">
        <button id="cerrarSesion" class="btn btn-primary cancelar">Cerrar Sesion</button>
      </div>
    </div>

    <dialog id="modal">
      <form id="datosIS" method="dialog">

        <div class="form-group">
          <label for="usuarioIS">Usuario</label>
          <input class="form-control" id="usuarioIS" placeholder="Usuario">
        </div>

        <div class="form-group">
          <label for="contraseñaIS">Contraseña</label>
          <input type="password" class="form-control" id="contraseñaIS" aria-describedby="emailHelp"
            placeholder="contraseña">
        </div>

        <button id="botonIS" type="submit" class="btn btn-primary">Iniciar sesion</button>
        <button type="submit" class="btn btn-primary cancelar">Cancelar</button>

      </form>
    </dialog>
    <dialog id="modal2">
      <form id="datosRegistro" method="dialog">
        <div class="form-group">
          <label for="nuevoUsuario">Usuario</label>
          <input class="form-control" id="nuevoUsuario" placeholder="Usuario">
        </div>
        <div class="form-group">
          <label for="nuevaContraseña">Contraseña</label>
          <input type="password" class="form-control" id="nuevaContraseña" placeholder="Contraseña">
        </div>
        <button id="botonReg" type="submit" class="btn btn-primary">Registrarse</button>
        <button type="submit" class="btn btn-primary cancelar">Cancelar</button>
      </form>
    </dialog>


    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Cantidad de partidos</th>
          <th scope="col">Puntos</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="tabla">

      </tbody>
    </table>
  </main>
  <footer class="text-center text-lg-start pie" id="Contacto">
    <div class="container d-flex justify-content-center py-5">
      <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
        <a href="https://github.com/FrancoPanfilo"><i class="bi bi-github"></i></a>
      </button>
    </div>
    <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2020 Copyright:
      <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
  </footer>
</body>

</html>
