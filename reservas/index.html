<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Reservas</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tabla de Reservas</h1>
      <form id="reservation-form">
        <input type="text" id="name" placeholder="Nombre" required />
        <input type="date" id="date" required />
        <input type="time" id="time" required />
        <input type="number" id="guests" placeholder="Invitados" required />
        <button type="submit">Agregar Reserva</button>
      </form>
      <table id="reservations-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Día</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Invitados</th>
            <th>Pago</th>
            <th>Cancelar</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas se llenarán dinámicamente -->
        </tbody>
      </table>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
