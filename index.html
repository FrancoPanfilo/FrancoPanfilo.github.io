<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Proyectos Web</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 300px;
        overflow: hidden;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .card h2 {
        font-size: 1.2em;
        margin: 10px 0;
        color: #333;
      }
      .card p {
        margin: 0 10px 10px;
        color: #666;
        font-size: 0.9em;
      }
      .card a {
        display: block;
        padding: 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 0 0 8px 8px;
      }
      .card a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Mis Proyectos Web</h1>
    <div class="container">

      </div>
      <!-- Proyecto 3 -->

        <img src="pagina3/preview.jpg" alt="Preview de Página 3" />
        <h2>Página 3</h2>
        <p>Pagina de ventas y qr dinamicos.</p>
        <a href="LimitlessAdmin/index.html">Visitar</a>
      </div>
      <div class="card">
        <img src="pagina4/preview.jpg" alt="Preview de Página 4" />
        <h2>Página 4</h2>
