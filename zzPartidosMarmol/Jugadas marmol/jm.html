<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="jm.css">
    <script defer src="jm.js"></script>
</head>

<body>
    <main>
        <input id="link" type="text">
        <button id="fijarLink">Fijar Video</button>
        <div id="pantalla"></div>
        <div class="formulario">
            <div id="idMostrar" class="col">
                <label for="rivalInput">Ingrese el rival</label>
                <input id="rivalInput" type="text" class="form-control" placeholder="Rival">

            </div>
            <button id="fijarId" type="submit" class="btn btn-primary">Fijar</button>
            <div class="col dato margen">
                <label for="momento">Momento video</label>
                <input id="momento" type="time" class="form-control">
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Por arriba
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Por abajo
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Exitosa
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault4">
                    <label class="form-check-label" for="flexRadioDefault4">
                        Sin exito
                    </label>
                </div>
            </div>
            <button id="crearJugada" type="submit" class="btn btn-primary">Agregar Jugada</button>
        </div>

        <div id="tituloTabla"></div>
        <table class="tablaPantalla table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">NÂ°</th>
                    <th scope="col">Minuto</th>
                    <th scope="col">Estilo</th>
                    <th scope="col">Resultado</th>
                </tr>
            </thead>
            <tbody id="Fixture">

            </tbody>
        </table>
        <button id="GuardarPartido" type="submit" class="btn btn-primary">Guardar Partido</button>
    </main>
</body>

</html>
