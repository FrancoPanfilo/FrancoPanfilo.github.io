Para mejorar la compatibilidad en diferentes navegadores, especialmente si estás
experimentando problemas en Opera GX, puedes intentar usar el elemento
<object>
  en lugar de <embed />. A continuación, te presento una versión modificada del
  código: html Copy code
  <!DOCTYPE html>
  <html lang="es">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Visor de PDF</title>
    </head>
    <body>
      <object
        data="ReporteEscolaridad-DOC5727467(6746370) (1).pdf"
        type="application/pdf"
        width="100%"
        height="600px"
      >
        <p>
          Lo siento, tu navegador no puede mostrar el visor de PDF. Puedes
          descargar el PDF
          <a
            href="ReporteEscolaridad-DOC5727467(6746370) (1).pdf"
            target="_blank"
            >aquí</a
          >.
        </p>
      </object>
    </body>
  </html>
</object>
