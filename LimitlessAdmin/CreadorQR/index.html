<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limitless</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="../nav.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a class="link" href="#">Limitless Admin</a>
      <ul class="list">
        <li><a class="link" href="../index.html">Inicio</a></li>
        <li><a class="link" href="../Clientes/index.html">Clientes</a></li>
        <li><a class="link" href="../Productos/index.html">Productos</a></li>
        <li><a class="link" href="">QR</a></li>
      </ul>
      <button class="menu">Menu</button>
    </nav>

    <div class="container">
      <h1>QR Dinamico</h1>
      <input type="color" id="colorPicker" />
      <div id="preview"></div>
      <select id="specificity">
        <option value="L">Baja (L)</option>
        <option value="M">Media (M)</option>
        <option value="Q">Alta (Q)</option>
        <option value="H">Muy Alta (H)</option>
      </select>
      <button id="boton1">Generar QR</button>
      <a id="download-link">Descargar QR</a>
      <div id="qr-code"></div>
    </div>
    <table id="qrTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Link</th>
          <th>Acciones</th>
          <th>QR</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se generarán dinámicamente aquí -->
      </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>
</html>
