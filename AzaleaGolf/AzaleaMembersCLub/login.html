<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Simulador de Golf</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="img/logo.jpg" class="logoimg" alt="Foresight Sports Logo" />
      </div>
    </header>

    <main class="login-container">
      <div class="login-box">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm" class="login-form" autocomplete="on">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Ingrese su correo electrónico"
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Ingrese su contraseña"
              autocomplete="current-password"
            />
          </div>
          <div class="form-info">
            <p>
              Si es la primera vez que inicia sesión, la contraseña que ingrese
              será su contraseña permanente.
            </p>
          </div>
          <div class="form-error" id="errorMessage"></div>
          <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        <p class="login-link">
          ¿No tienes una cuenta? <a href="register.html">Registrarse</a>
        </p>
      </div>
    </main>

    <footer class="footer">
      <p>© 2025 Foresight Sports. Todos los derechos reservados.</p>
      <ul class="footer-links">
        <li><a href="#">Política de Privacidad</a></li>
        <li><a href="#">Términos de Servicio</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </footer>
  </body>
</html>
