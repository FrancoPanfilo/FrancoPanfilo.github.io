<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Simulador de Golf</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="img/logo.jpg" class="logoimg" alt="Foresight Sports Logo" />
      </div>
    </header>

    <main class="login-container">
      <div class="login-box">
        <h1>Registro de Usuario</h1>
        <form id="registerForm" class="login-form" autocomplete="on">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              placeholder="Ingrese su nombre"
              autocomplete="given-name"
            />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              required
              placeholder="Ingrese su apellido"
              autocomplete="family-name"
            />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Ingrese su correo electrónico"
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Ingrese su contraseña"
              autocomplete="new-password"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              placeholder="Confirme su contraseña"
              autocomplete="new-password"
            />
          </div>
          <div class="form-error" id="errorMessage"></div>
          <button type="submit" class="login-button">Registrarse</button>
        </form>
        <p class="login-link">
          ¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a>
        </p>
      </div>
    </main>
  </body>
</html>
