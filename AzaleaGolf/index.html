<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Reservas</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Tabla de Reservas</h1>
      <div class="options">
        <button id="show-all-btn">Mostrar Todas las Reservas</button>
        <button id="sort-clients-btn">Ordenar Clientes por Reservas</button>
      </div>
      <form id="reservation-form">
        <input
          type="text"
          id="name"
          placeholder="Nombre"
          required
          list="clientNames"
        />
        <datalist id="clientes-list"></datalist>
        <input type="date" id="date" required />
        <input type="time" id="time" required />
        <input type="number" id="guests" placeholder="Invitados" required />
        <button type="submit">Agregar Reserva</button>
      </form>
      <table id="reservations-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Día</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Invitados</th>
            <th>Pago</th>
            <th>Cancelar</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas se llenarán dinámicamente -->
        </tbody>
      </table>
    </div>
  </body>
</html>
