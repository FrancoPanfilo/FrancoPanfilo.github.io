<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Reservas</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="../db.js"></script>
    <script defer type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="../nav.css" />
    <script defer src="../login.js"></script>

    <style>
      /* Estilos para el modal y la gráfica */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        backdrop-filter: blur(2px);
        background-color: rgba(0, 0, 0, 0.5);
        padding-top: 50px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 100%;
        max-width: 85%;
        border-radius: 8px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .chart-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 14px;
      }
      .bar {
        background-color: #4caf50;
        height: 20px;
        border-radius: 4px;
        text-align: right;
        color: white;
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo" id="acceso">
        <img src="../logo.jpg" alt="logo" />
      </div>
      <ul>
        <li><a href="../index.html">Gestion de Reservas</a></li>
        <li><a href="../Cuponeras/index.html">Acuerdos</a></li>
        <li><a href="../Clientes/index.html">Clientes</a></li>
        <li><a href="">Historial</a></li>
        <li>
          <a href="../Simulador/index.html">PDF</a>
        </li>
        <li>
          <a href="../Suscriptores/index.html">Members Club</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </nav>
    <div class="menubar">
      <ul>
        <li><a href="../index.html">Gestion de Reservas</a></li>
        <li><a href="../Cuponeras/index.html">Acuerdos</a></li>
        <li><a href="../Clientes/index.html">Clientes</a></li>
        <li><a href="">Historial</a></li>
        <li>
          <a href="../Simulador/index.html">PDF</a>
        </li>
        <li>
          <a href="../Suscriptores/index.html">Members Club</a>
        </li>
      </ul>
    </div>
    <main>
      <h1>Reservas</h1>
      <div class="filters">
        <div class="date-filter">
          <label for="start-date">Desde:</label>
          <input type="date" id="start-date" />
          <label for="end-date">Hasta:</label>
          <input type="date" id="end-date" />
        </div>
        <div class="client-filter">
          <label for="client-select">Filtrar por Cliente:</label>
          <select id="client-select">
            <option value="">Todos</option>
            <!-- Opciones de clientes se generarán dinámicamente -->
          </select>
        </div>
        <button id="filter-btn">Filtrar</button>

        <button id="stats-btn">Ver Estadísticas</button>
      </div>
      <table id="reservations-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Hora</th>
            <th>Invitados</th>
            <th>Pago</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas de reservas se generarán aquí -->
        </tbody>
      </table>
    </main>

    <!-- Modal para mostrar estadísticas -->
    <div id="stats-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Horarios Más Solicitados</h2>
        <div id="chart-container"></div>
      </div>
    </div>
  </body>
</html>
