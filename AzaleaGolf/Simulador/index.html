<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script defer type="module" src="../db.js"></script>
    <script defer type="module" src="scriptTabla.js"></script>
    <script defer type="module" src="combinador.js"></script>
    <link rel="stylesheet" href="../nav.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <nav>
      <div class="logo" id="acceso">
        <img src="../logo.jpg" alt="logo" />
      </div>
      <ul>
        <li><a href="../index.html">Gestion de Reservas</a></li>
        <li><a href="../Cuponeras/index.html">Acuerdos</a></li>
        <li><a href="../Clientes/index.html">Clientes</a></li>
        <li><a href="../Historial/index.html">Historial</a></li>
        <li><a href="../Simulador/index.html">PDF</a></li>
      </ul>
      <div class="hamburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </nav>
    <div class="menubar">
      <ul>
        <li><a href="../index.html">Gestion de Reservas</a></li>
        <li><a href="../Cuponeras/index.html">Acuerdos</a></li>
        <li><a href="../Clientes/index.html">Clientes</a></li>
        <li><a href="../Historial/index.html">Historial</a></li>
        <li><a href="../Simulador/index.html">PDF</a></li>
      </ul>
    </div>

    <div id="csvCombiner">
      <h2>Combinador de Archivos de Golf</h2>
      <input type="file" id="csvCombinerInput" multiple accept=".csv" />
      <button onclick="combineCSVFiles()">Combinar y Descargar</button>
      <p id="status"></p>
    </div>

    <h1>Generador de PDF desde CSV</h1>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" required value="Azalea" />
    </div>
    <div class="form-group">
      <label for="date">Fecha:</label>
      <input type="date" id="date" required />
    </div>
    <div class="form-group">
      <label for="csvFile">Seleccionar archivo CSV:</label>
      <input type="file" id="csvFile" accept=".csv" required />
    </div>
    <form id="renameForm">
      <label for="clubSelect">Select Club:</label>
      <select id="clubSelect">
        <option value="Dr">Dr</option>
        <option value="2w">2w</option>
        <option value="3w">3w</option>
        <option value="4w">4w</option>
        <option value="5w">5w</option>
        <option value="7w">7w</option>
        <option value="9w">9w</option>
        <option value="2h">2h</option>
        <option value="3h">3h</option>
        <option value="4h">4h</option>
        <option value="5h">5h</option>
        <option value="1h">1h</option>
        <option value="2h">2h</option>
        <option value="3h">3h</option>
        <option value="4h">4h</option>
        <option value="5h">5h</option>
        <option value="6h">6h</option>
        <option value="7h">7h</option>
        <option value="8h">8h</option>
        <option value="9h">9h</option>
        <option value="1i">1i</option>
        <option value="2i">2i</option>
        <option value="3i">3i</option>
        <option value="4i">4i</option>
        <option value="5i">5i</option>
        <option value="6i">6i</option>
        <option value="7i">7i</option>
        <option value="8i">8i</option>
        <option value="9i">9i</option>
        <option value="PW">Pw</option>
        <option value="GW">Gw</option>
        <option value="SW">Sw</option>
        <option value="LW">Lw</option>
        <option value="50">50</option>
        <option value="52">52</option>
        <option value="54">54</option>
        <option value="56">56</option>
        <option value="58">58</option>
        <option value="60">60</option>
        <option value="62">62</option>
        <option value="64">64</option>
        <option value="Putt">Putt</option>
      </select>
      <label for="newName">New Name:</label>
      <textarea id="newName" rows="4" cols="50"></textarea>
      <button type="button" id="renameClub">Rename Club</button>
    </form>
    <button id="generatePDF" disabled>Generar PDF</button>
    <input type="file" id="pdfFileInput" accept=".csv" />
    <br />
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" /><br /><br />
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" /><br /><br />
    <label>Desviación Lateral (%): </label>
    <input type="number" id="lateralDeviation" min="0" max="100" value="75" />
    <br />
    <label for="deviationPercentage">Porcentaje de Desviación:</label>
    <input
      type="number"
      id="deviationPercentage"
      name="deviationPercentage"
      value="75"
      step="0.01"
    /><br /><br />
    <br />

    <div class="checkbox-group">
      <div class="checkbox-container">
        <input type="checkbox" id="yardageBookCheckbox" checked />
        <label for="yardageBookCheckbox">Descargar YardageBook</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="vacioCheckbox" checked />
        <label for="vacioCheckbox">Descargar Vacío</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="conicalFormatCheckbox" />
        <label for="conicalFormatCheckbox">Formato aconado</label>
      </div>
    </div>

    <button id="botonTabla">Cargar Archivo</button>
  </body>
</html>
