        <div class="form-group">
          <label for="csvFile">Seleccionar archivo CSV:</label>
          <input
            type="file"
            id="csvFile"
            name="csvFile"
            accept=".csv"
            required
          />
        </div>
        <button type="submit">Cargar Sesión</button>
      </form>
