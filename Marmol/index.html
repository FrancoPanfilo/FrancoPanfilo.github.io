<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CA Mármol - Historial de Partidos Oficiales</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>CA Mármol - Historial de Partidos Oficiales</h1>
      <p class="subtitle">
        Liga del Rey - Todos los partidos completos con videos
      </p>
    </header>

    <div id="filters">
      <div class="filter-group">
        <label for="filtro-rival">Buscar rival:</label>
        <input type="text" id="filtro-rival" placeholder="Ej: Buceo Celtic" />
      </div>
      <div class="filter-group">
        <label for="filtro-resultado">Resultado:</label>
        <select id="filtro-resultado">
          <option value="todos">Todos</option>
          <option value="ganado">Ganado</option>
          <option value="empatado">Empatado</option>
          <option value="perdido">Perdido</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filtro-video">Con video:</label>
        <select id="filtro-video">
          <option value="todos">Todos</option>
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filtro-anio">Año:</label>
        <select id="filtro-anio">
          <option value="todos">Todos</option>
        </select>
      </div>
      <button id="clear-filters" class="clear-btn">Limpiar filtros</button>
    </div>

    <div id="tabla-container">
      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Resultado</th>
            <th>Rival</th>
            <th>Video</th>
          </tr>
        </thead>
        <tbody id="tabla-partidos">
          <tr>
            <td colspan="4">Cargando datos...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal solo para video -->
    <div id="modal" class="modal-overlay">
      <div class="modal-content">
        <span class="modal-close" onclick="cerrarModal()">×</span>
        <div class="modal-video-container">
          <iframe
            id="youtube-player"
            width="100%"
            height="100%"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
