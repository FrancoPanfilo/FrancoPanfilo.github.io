<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Penca</title>
    <!-- CSS only -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="../clasesPF1.js"></script>
    <script defer src="../funciones.js"></script>
    <script defer src="../modal.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="../PF1.css" rel="stylesheet" />
    <link href="CP.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer src="CP.js"></script>
</head>

<body>
    <main>
        <div class="cabeza">
            <div class="Yfoto">
                <h1 class="titulo"><a id="volverInicio" href="../index.html">Mi Penca</a></h1>
                <img src="../Archivos/pelota.png" />
            </div>
            <nav class="navs">
                <a class="enlace" href="">Crear Penca</a>
                <a class="enlace" id="enlaceMedio" href="../UnirsePenca/UP.html">Unirme a Penca</a>
                <a class="enlace" id="MisPencas2" href="../MisPencas/MP.html">Mis Pencas</a>
            </nav>
            <div class="verficacion" id="sesionCerrada">
                <button id="btn-abrir-modal" class="btn btn-primary">Iniciar Sesion</button>
                <button id="btn-abrir-modal2" class="btn btn-primary">Registro</button>
            </div>
            <div id="sesionIniciada" class="Esconder">
                <button id="cerrarSesion" class="btn btn-primary cancelar">Cerrar Sesion</button>
            </div>
        </div>

        <dialog id="modal">
            <form id="datosIS" method="dialog">

                <div class="form-group">
                    <label for="usuarioIS">Usuario</label>
                    <input class="form-control" id="usuarioIS" placeholder="Usuario">
                </div>

                <div class="form-group">
                    <label for="contraseñaIS">Contraseña</label>
                    <input type="password" class="form-control" id="contraseñaIS" aria-describedby="emailHelp"
                        placeholder="contraseña">
                </div>

                <button id="botonIS" type="submit" class="btn btn-primary">Iniciar sesion</button>
                <button type="submit" class="btn btn-primary cancelar">Cancelar</button>

            </form>
        </dialog>
        <dialog id="modal2">
            <form id="datosRegistro" method="dialog">
                <div class="form-group">
                    <label for="nuevoUsuario">Usuario</label>
                    <input class="form-control" id="nuevoUsuario" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label for="nuevaContraseña">Contraseña</label>
                    <input type="password" class="form-control" id="nuevaContraseña" placeholder="Contraseña">
                </div>
                <button id="botonReg" type="submit" class="btn btn-primary">Registrarse</button>
                <button type="submit" class="btn btn-primary cancelar">Cancelar</button>
            </form>
        </dialog>

        <div class="formulario">
            <div class="idPenca fila">
                <div id="idMostrar" class="col idPencadiv">
                <div>
                    <label for="identificador">Ingrese el identificador de la penca</label>
                    <input id="identificador" type="text" class="form-control " placeholder="Identificador">
                </div>
                    <button id="fijarId" type="submit" class="btn btn-primary aju">Fijar</button>
                </div>

            </div>

            <div class="form-row partidos fila">
                <div class="col dato">
                    <label for="equipo1">Ingrese el segundo local</label>
                    <input id="equipo1" type="text" class="form-control" placeholder="Equipo 1">
                </div>
                <div class="col dato margen">
                        <label for="equipo2">Ingrese el segundo visitante</label>
                        <input id="equipo2" type="text" class="form-control" placeholder="Equipo 2">
                    
                </div>
                <button id="crearPartido" type="submit" class="btn btn-primary aju">Agregar Partido</button>

            </div>
            <button id="crearPenca" type="submit" class="btn btn-primary">Crear la penca</button>
        </div>

        <div id="tituloTabla"></div>
        <table id="Fixture" class="tablaPantalla table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">N°</th>
                    <th scope="col">Local</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col">Visitante</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>


    </main>

</body>

</html>
